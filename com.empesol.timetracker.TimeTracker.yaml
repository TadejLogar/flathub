id: com.empesol.timetracker.TimeTracker
runtime: org.freedesktop.Platform
runtime-version: 24.08
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: TimeTrackerApp.sh
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --device=dri

modules:
  - name: timetracker
    buildsystem: simple
    build-commands:
      - install -Dm755 TimeTrackerApp.sh ${FLATPAK_DEST}/bin/TimeTrackerApp.sh
      - install -D app.jar ${FLATPAK_DEST}/bin/app.jar
      - install -D com.empesol.timetracker.TimeTracker.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -D com.empesol.timetracker.TimeTracker.desktop ${FLATPAK_DEST}/share/applications/com.empesol.timetracker.TimeTracker.desktop
      - install -D com.empesol.timetracker.TimeTracker.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/com.empesol.timetracker.TimeTracker.svg
    sources:
      - type: git
        url: https://github.com/TadejLogar/TimeTrackerAppDesktop.git
        commit: a2487163960fe8eb4844fe3bbf31d9c09d0657f4
      - type: file
        url: https://timetracker.empesol.com/files/TimeTrackerApp-linux-x64-1.0.0-release.jar
        only-arches:
          - x86_64
        sha256: 68878df8a586e93caa980e1b49a3690a2f56e047e261815f5920f5fe193ac3d1
        dest-filename: app.jar
  - name: openjdk
    buildsystem: simple
    build-commands:
      - "/usr/lib/sdk/openjdk21/install.sh"
